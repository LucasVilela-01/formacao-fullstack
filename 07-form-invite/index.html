<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="form-invite">
      <aside>
        <div class="aside-container">
          <img src="assets/images/Logo.svg" alt="ícone de festa" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <legend class="title">
              <img
                src="./assets/icons/calendar.svg"
                alt="ícone de calendário"
              />
              <h2>Sobre o evento</h2>
            </legend>

            <fieldset class="event">
              <div class="input-wrapper">
                <label for="event-title">Título</label>
                <input
                  type="text"
                  id="event-title"
                  name="event-title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper" flex-2>
                  <label for="event-start">Início</label>
                  <input
                    type="datetime-local"
                    id="event-start"
                    name="event-start"
                  />
                </div>

                <div class="input-wrapper" flex-1>
                  <label for="event-end">Fim</label>
                  <input
                    type="datetime-local"
                    id="event-end"
                    name="event-end"
                  />
                </div>
              </div>

              <div class="event">
                <div class="event-option" flex-1>
                  <label for="event-type">Tipo</label>
                  <div class="options">
                    <div class="presencial">
                      <input type="radio" checked>
                      <img src="assets/icons/building-2.svg" alt="">
                      <label for="presencial">Presencial</label>
                    </div>

                    <div class="online">
                      <img src="assets/icons/video.svg" alt="">
                      <input type="radio" checked>
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper" flex-2>
                  <label for="event-local">Local</label>
                  <input
                    type="text"
                    id="event-local"
                    name="event-local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="description-event">
                <label for="description-event">Descrição</label>
                <textarea name="description-event" id="description-event" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
